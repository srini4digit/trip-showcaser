
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title> Euro Trip</title>
<link href='http://fonts.googleapis.com/css?family=Playfair+Display:700,400italic,700italic' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="side_nav">
    <a href='#group1'><img class='imgFlags' src='assets/icons/flag-iceland.png' /></a>
    <a href='#group2'><img class='imgFlags' src='assets/icons/flag-netherlands.png' /></a>
    <a href='#group3'><img class='imgFlags' src='assets/icons/flag-france.png' /></a>
    <a href='#group4'><img class='imgFlags' src='assets/icons/flag-swiss.png' /></a>
    <a href='#group5'><img class='imgFlags' src='assets/icons/flag-italy.png' /></a>
    <a href='#group6'><img class='imgFlags' src='assets/icons/flag-austria.png' /></a>
    <a href='#group7'><img class='imgFlags' src='assets/icons/flag-usa.png' /></a>

  </div>

  <div class="parallax">
    <div id="group1" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title"> Iceland <div class="sub-title"> Keflavik, Reykjavik </div></div>
        <span class="spnMoreDetails"> > </span>
      </div>
    </div>
    <div id="group2" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title"> Netherlands <div class="sub-title"> Amsterdam, Keukenhof </div></div>
      </div>
      <div class="parallax__layer parallax__layer--back">
        <!-- <div class="title">Background Layer</div> -->
      </div>
    </div>
    <div id="group3" class="parallax__group">
     <!--  <div class="parallax__layer parallax__layer--fore">
        <div class="title">Foreground Layer</div>
      </div> -->
      
      <div class="parallax__layer parallax__layer--base">
        <div class="title"> France <div class="sub-title"> Paris , Versailles </div></div>
      </div>
    </div>
    <div id="group4" class="parallax__group">
    <!--   <div class="parallax__layer parallax__layer--base">
        <div class="title">Base Layer</div>
      </div> -->
    <!--   <div class="parallax__layer parallax__layer--back">
        <div class="title">Background Layer</div>
      </div>  -->
      
      <div class="parallax__layer parallax__layer--deep">
        <div class="title"> Switzerland <div class="sub-title"> Brig, Zermatt, Interlaken, Lucerne </div></div>
      </div>
    </div>
    <div id="group5" class="parallax__group">
     <!--  <div class="parallax__layer parallax__layer--fore">
        <div class="title">Foreground Layer</div>
      </div> -->
      
      <div class="parallax__layer parallax__layer--base">
        <div class="title"> Italy <div class="sub-title"> Rome, Venice </div></div>
      </div>
    </div>
    <div id="group6" class="parallax__group">
      <div class="title"> Austria <div class="sub-title"> Vienna </div></div>
      <div class="parallax__layer parallax__layer--back">
        <!-- <div class="title">Background Layer</div> -->
      </div>
     <!--  <div class="parallax__layer parallax__layer--base">
        <div class="title">Base Layer</div>
      </div> -->
    </div>
    <div id="group7" class="parallax__group">

      <div class="parallax__layer parallax__layer--base">
        <div class="title"> USA <div class="sub-title"> Jersey City </div> </div>
      </div>
    </div>
  </div>
</body>
</html>
